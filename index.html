<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div>
      <h2>Our Pricing</h2>
      <div id="toggle" class="toggle">
        <span>Annually</span>

        <label class="switch">
          <input type="checkbox" id="toggle-btn" />
          <span class="slider round"></span>
        </label>

        <span>Monthly</span>
      </div>
    </div>

    <main>
      <div class="container">
        <div class="cards">
          <div class="card">
            <p>Basic</p>
            <h1>
              <small>&dollar;</small><span id="price-one" class="prices"></span>
            </h1>
            <ul>
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>

            <button class="btn">Learn More</button>
          </div>

          <div class="card">
            <p>Professional</p>
            <h1>
              <small>&dollar;</small><span id="price-two" class="prices"></span>
            </h1>
            <ul>
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>

            <button class="btn btn-white">Learn More</button>
          </div>

          <div class="card">
            <p>Master</p>
            <h1>
              <small>&dollar;</small
              ><span id="price-three" class="prices"></span>
            </h1>
            <ul>
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>

            <button class="btn">Learn More</button>
          </div>
        </div>
      </div>
    </main>
    <div class="bottom-img">
      <img src="images/bg-bottom.svg" alt="bottom-img" />
    </div>
    <!-- &dollar;199.99 &dollar; &dollar;249.99 &dollar; &dollar;399.99 -->

    <script src="script.js"></script>
  </body>
</html>
